<body>
    <div class="overlay" id="overlay"></div>
    <script src="bjscript.js"></script>
    
    <h1 style="color: black">Blackjack</h1>

    <button class="button green"
    id="start"
    onclick="runGame()">
        Start
    </button>
    <button class="button red"
    id="reset"
    onclick="location.reload()">
        Reset
    </button>

    <div class="game" id="game">
        
    <div class="row">

        <strong>
        <p id="round"></p>
        <p id="turn"></p>
        </strong>

        <div class="column">

            <p style="text-align: center; font-size: 30px;"
            ><strong>Player 1</strong></p>

        <p id="playerstatus" style="text-align: center; "></p>

        <p style="text-align: center;">

        <p id="phandcount" style="text-align: center;"> </p>

        
        </p>     

        <p id = "p1Hand" style="display:none;">

            <p id="playerCards"style="display:none;"></p>
            <p id="playerAddedCards"style="display:none;"></p>

        </p>

        <div class="visualCards">
            <div id="visualCards"></div>
        </div>


        <p id="quicktest"></p>

        


        </div>

        <div class="column" style="font-family:'Courier New'" style="width: 10px">



            <p id="narration" style="font-family:'Segoe UI'; 
                                    font-size: 30px;">
                <strong>What will you do?</strong>
            </p>



            <button class="button green"
            type="button"
            id="draw"
            display="none"> 
                Draw
            </button>
            
            <button class="button blue"
            id="stay"
            display="none">
                Stay
            </button>



            <p style="text-align: center;"><strong>Game Log</strong></p>
            <p id="log" ></p>
    
        </div>

        <div class="column">

            <p style="text-align: center; font-size: 30px;"
            ><strong>Dealer</strong></p>

            <p id="dealerstatus" style="text-align: center;"></p>

            <p id="dealerhandcount" style="text-align: center;"> </p>



            <p id = "dealerHand">

                <p id="dealercards"style="display:none;"></p>
                <p id="dealeraddedcards"style="display:none;"></p>
    
            </p>

            <div class="visualDealerCards">
                <div id="visualDealerCards"></div>
            </div>



        </div>

        

        
        
    </div>

    

    </div>
